    <section>



        <div class="container mt-5">

            <h3> Course Registration</h3>
            <hr style="color:green;border: 3px !important;">

            <div class="row border border-success rounded">



                <div class="col-md-5">
                    <form id="new-course">
                        <div class="form-group">
                            <label for="title" class="mt-2 mb-2"> Course Title</label>
                            <input type="text" class="form-control" id="title">
                        </div>

                        <div class="form-group">
                            <label for="instructor" class="mt-2 mb-2"> Instructor</label>
                            <input type="text" class="form-control" id="instructor">
                        </div>

                        <div class="form-group">
                            <label for="image" class="mt-2 mb-2"> Image</label>
                            <input type="text" class="form-control" id="image" placeholder="enter photo as a number">


                        </div>

                        <div id="Lastrow" class="form-group">

                            <button type="submit" class="btn btn-outline-success mt-4 mb-1"> Submit</button>


                        </div>


                    </form>
                </div>



                <div class="col-md-7">

                    <Table class="table table-bordered table-striped mt-4">
                        <thead class="table-success">
                            <tr>
                                <th>Image</th>
                                <th>Title</th>
                                <th>Instructor</th>
                                <th>Deletion</th>
                            </tr>
                        </thead>

                        <tbody id="course-list">



                        </tbody>


                    </Table>



                </div>
            </div>
        </div>

    </section>








    <div class="container mt-5">
        <div class="animate__animated animate__bounceInLeft card-title" id="box">
            <h3>Progress Bars</h3>
        </div>

        <div class="progress mt-2">
            <div class="progress-bar bg-success progress-bar-striped" role="progressbar" style="width: 25%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>

        </div>
        <div class="progress mt-2">
            <div class="progress-bar bg-info progress-bar-striped" role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="progress mt-2">
            <div class="progress-bar bg-danger" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>

        </div>



    </div>
